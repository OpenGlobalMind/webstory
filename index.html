<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Story</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #editor {
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            height: 80vh
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Web Story</span>
            </a>
        </header>
        <div class="row">
            <div class="col">
                <button id="play" type="button" class="btn btn-primary">Play</button>
            </div>
            <div class="col">
                <div class="form-check form-switch form-check-inline">
                    <input id="loop" class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">loop</label>
                </div>
            </div>
        </div>
        <div class="mb-3">
            <label for="editor" class="form-label">Script Editor</label>
            <textarea id="editor" class="form-control"></textarea>
        </div>

    </div>

    <script>
const exampleScript = `https://BentleyDavis.com
2
https://www.jerrysbrain.com
2
https://app.thebrain.com/brains/3d80058c-14d8-5361-0b61-a061f89baf87/thoughts/32f9fc36-6963-9ee0-9b44-a89112919e29/attachments/6492d41a-73b2-20d8-b145-3283598c612b
5
https://app.thebrain.com/brains/3d80058c-14d8-5361-0b61-a061f89baf87/thoughts/f7b838dd-08d8-3a02-d72e-d2a7efe0c821/notes
2
https://twitter.com/peterkaminski/
2
https://twitter.com/ma_parent`

        function seconds(_seconds) {
            return new Promise(resolve => setTimeout(resolve, _seconds * 1000))
        }


        const editorElement = document.getElementById('editor');

        async function play() {
            window.localStorage.setItem('script', editorElement.value)
            script = editorElement.value.split(/\n/)
            let loop;
            do {
                for (const line of script) {
                    const _seconds = Number(line)
                    if (Number.isNaN(_seconds)) {
                        console.log(line)
                        window.open(line, 'stage')
                    } else {
                        console.log(_seconds)
                        await seconds(_seconds)
                    }
                }
                loop = document.getElementById('loop').checked;
            } while (loop)

        }

        //editorElement.value = JSON.stringify(exampleScript,undefined,2)

        const playButton = document.getElementById('play');
        playButton.addEventListener('mouseup', play);

        const savedScript = window.localStorage.getItem('script')
        if (savedScript){
            editorElement.value = savedScript
        } else {
            editorElement.value = exampleScript
        }

    </script>
</body>

</html>
