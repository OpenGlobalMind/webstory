<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Story</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #editor {
            font-family: SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
            height: 80vh
        }
    </style>
</head>

<body>

    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Web Story</span>
            </a>
        </header>
        <div class="mb-3">
            <button id="play" type="button" class="btn btn-primary">Play</button>
        </div>
        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Script Editor</label>
            <textarea id="editor" class="form-control">
http://BentleyDavis.com
2
http://BentleyDavis.com/blog
2
http://jerrysbrain.com
2
            </textarea>
        </div>

    </div>

    <script>

        function seconds(_seconds) {
            return new Promise(resolve => setTimeout(resolve, _seconds * 1000))
        }


        async function play() {
            const editorElement = document.getElementById('editor');
            script = editorElement.value.split(/\n/)

            //const script = JSON.parse(editorElement.value);

            for (const line of script) {
                const _seconds = Number(line)
                console.log(_seconds)
                if (Number.isNaN(_seconds)) {
                    console.log("line")

                    window.open(line, 'stage')
                } else {
                    await seconds(_seconds)
                }

            }
        }

        //editorElement.value = JSON.stringify(exampleScript,undefined,2)

        const playButton = document.getElementById('play');
        playButton.addEventListener('mouseup', play);
    </script>
</body>

</html>
